{% extends "./base.html" %}
{% load static %}
{% block title %}Tienda de Espejos{% endblock %}

{% block content%}

<div class="album py-5 bg-light">
    <div class="container">

      <div class= "pb-3 h5">Todos los productos</div>   
      <div class="row row-col-xs-4">

        {% for product in products %}

        <div class="col">
          <div class="card shadow-sm">
            <img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}">
            <div class="card-body">
              <p class="card-text">
              <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.title }}</a>
              </p>
              <div class="d-flex justify-content-between align-items-center">                          
              </div>
            </div>
          </div>
        </div>

        {% endfor %}
        
      </div>
    </div>
</div>    
      
{% endblock %}
